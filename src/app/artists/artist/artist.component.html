<ng-container *ngIf="artist; then artistLoaded; else notArtistLoaded">
</ng-container>

<ng-template #artistLoaded>
  <div class="artist-card">
    <a [routerLink]="['/artists/details', artist.id]" [state]="{artist: artist}">
      <div class="artist-image">
        <img src="{{artist!.picture_medium}}" alt="image not found">
        <div class="artist-description">
          <h6>{{artist.name}}</h6>
          <h3>{{artist.nb_fan! | fanFormatter}}</h3>
        </div>

      </div>
    </a>
  </div>
</ng-template>

<ng-template #notArtistLoaded>
  <app-loading></app-loading>
</ng-template>
